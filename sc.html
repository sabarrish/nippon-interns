<!DOCTYPE html>
<html>
<head>
    <title>Nippon Paint India High RISK Format</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #18ea23;
            margin: 0;
            background-image: url('c:/Users/Dell/Downloads/e.jpg'); /* Replace with your image path */
            background-position: top; /* Adjust background position */
            background-size: 120%; /* Zoom in the background */
        }
    </style>
    

</head>
<body>
<style>

</style>
<div class="main">
<link rel="stylesheet" href="sag.css">


<h1>NIPPON PAINT INDIA HIGH RISK E-APPROVAL FORMAT</h1>




<form actions="">
    
    <div>
        
        <label for="Site">Site</label>
        
        
        <select  name="Site" id="Site" required >
            <option value="" disabled selected hidden>Select Site</option>
            <option value="chennai">chennai</option>
            <option value="delhi">delhi</option>
            <option value="mumbai">mumbai</option>
            <option value="banglore">banglore</option>
        </select>
            

        
    </div>

    <div>
        <label for="Date">Date:</label>

        <input type="date" id="Date" name="Date" required>
    </div>

    <div>
        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Time" required>
        <label for="Time1">Close TIme</label>
        <input type="time" id="Time1" name="Close Time" required>
    </div>
    
    <div>
        <label for="issuer">Issuer</label>
        <input type="text" id="issuer" placeholder="Enter the issuer" name="issuer" required>
    </div>
    
    <div>
        <label for="Reciever">Reciever</label>
        <input type="text" id="Reciever" placeholder="Enter the reciever" name="Reciever" required>
    </div>

    <div>
        <label for="work">Nature of Work</label>
        <input type="text" id="work" placeholder="Nature of Work" name="work" required>
    </div>

    <div>
        <label for="Work Area">Work Area</label>
        <input type="text" id="Work Area" placeholder="Work Area" name="Work Area" required>

    </div>

    <div>
        <label for="Risk Associated with the Work">Risk Associated with the Work</label>
        <input type="text" id="Risk Associated with the Work" placeholder="Risk Associated with the Work" name="Risk Associated with the Work" required>

    </div>

    <div>
        <label for="Risk Assessment">Risk Assessment Detail</label>
        <input type="text" id="Risk Assessment" placeholder="Risk Assessment" name="Risk Assessment" required>

    </div>

        
    <div>
        <label for="Recommended PPE'S">RRecommended PPE'S</label>
        <input type="text" id="Recommended PPE'S" placeholder="Recommended PPE'S" name="Recommended PPE'S" required>

    </div>

    <div>
        <label for="Special Instruction">Special Instruction</label>
        <input type="text" id="Special Instruction" placeholder="Special Instruction" name="Special Instruction" required>

    </div>

    <div>
        <label for="Possible Emergency Situation">Possible Emergency Situation</label>
        <input type="text" id="Possible Emergency Situation" placeholder="Possible Emergency Situation" name="Possible Emergency Situation" required>
    </div>

    <div>
        <label for="Precation Taken to support Emergency Situations">Precation Taken to support Emergency Situations</label>
        <input type="text" id="Precation Taken to support Emergency Situations" placeholder="Precation Taken to support Emergency Situations" name="Precation Taken to support Emergency Situations" required>
    </div>

    <div>
        <p>Other permits Applicable</p>
        <input type="radio" name="check" id="yes" value="yes" required>
        <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" name="check" id="no" value="no" required>
        <label for="no">no</label>
    </div>

    <div>
        <p>Permit Approved by site FHS</p>
        <input type="radio" name="check1" id="yes" value="yes" required>
        <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" name="check1" id="no" value="no" required>
        <label for="no">no</label>
    </div>

    <div>
        <p>Permit verified and closed</p>
        <input type="radio" name="check2" id="yes" value="yes" required>
        <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" name="check2" id="no" value="no" required>
        <label for="no">no</label>
    </div>
    <div>
        <button>Submit</button>
    </div>





<form>
    
 
</div>
</body>
</html>
